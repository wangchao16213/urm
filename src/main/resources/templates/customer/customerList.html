    <link th:href="@{/metronic/assets/global/plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet"

<body class="page-container-bg-solid page-md">
<div class="page-wrapper">
    <div th:replace="common/header :: header"></div>
    <div class="page-wrapper-row full-height">
        <div class="page-wrapper-middle">
            <!-- BEGIN CONTAINER -->
            <div class="page-container">
                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <!-- BEGIN PAGE HEAD-->
                    <div class="page-head">
                        <div class="container">
                            <!-- BEGIN PAGE TITLE -->
                            <div class="page-title">
                                <h1>用户列表
                                    <small>用户列表</small>
                                </h1>
                            </div>
                            <!-- END PAGE TITLE -->
                        </div>
                    </div>
                    <!-- END PAGE HEAD-->
                    <!-- BEGIN PAGE CONTENT BODY -->
                    <div class="page-content">
                        <div class="container">
                            <!-- BEGIN PAGE CONTENT INNER -->
                            <div class="page-content-inner">
                                <div class="mt-content-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light portlet-fit ">
                                                <div class="portlet-body form">
                                                    <div class="form-horizontal form-row-seperated">
                                                        <div class="form-body">
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label class="control-label col-md-3">渠道</label>
                                                                        <div class="col-md-9">
                                                                            <div class="btn-group bootstrap-select bs-select form-control">
                                                                                <select id="channelSelect"
                                                                                        class="bs-select form-control">
                                                                                    <option th:each="channel:${channelList}"
                                                                                            th:value="${channel.id}"
                                                                                            th:text="${channel.channelName}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <label class="control-label col-md-3">用户群</label>
                                                                        <div class="col-md-9">
                                                                            <div class="btn-group bootstrap-select bs-select form-control">
                                                                                <select id="customerGroupSelect"
                                                                                        class="bs-select form-control">

                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group">
                                                                        <button id="search" class="btn btn-info">
                                                                            查询
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="page-content-inner">
                                <div class="mt-content-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light portlet-fit ">
                                                <div class="portlet-body">
                                                    用户总数:<span id="customerCounter">计算中</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="portlet light portlet-fit ">
                                                <div class="portlet-body" id="tableDiv">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END PAGE CONTENT INNER -->
                        </div>
                    </div>
                    <!-- END PAGE CONTENT BODY -->
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->
            </div>
            <!-- END CONTAINER -->
        </div>
    </div>
    <div th:replace="common/footer :: footer"></div>
</div>
<!-- BEGIN CORE PLUGINS -->


<script th:src="@{/metronic/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/bootstrap/js/bootstrap.min.js} "
        type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/js.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"
        type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"
        type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js}"
        type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/datatables/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/metronic/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js}"
        type="text/javascript"></script>
<script th:src="@{/tables/dti18n.js}"
        type="text/javascript"></script>
<script th:inline="javascript">

    var customerGroupId = [[${customerGroupId}]];
    var channelId = [[${channelId}]];
    $(document).ready(function () {
        $("select").selectpicker();
        /**
         * 判断页面是否从客户群跳转过来的
         */
        if (customerGroupId != null && customerGroupId != '') {
            $("#channelSelect").val(channelId);
            $("#channelSelect").selectpicker('refresh');
            initCustomerGroupSelect();

        }


        customerGroupTable();
        $('#search').click(function () {
            customerGroupTable();
        });

        initCustomerGroupSelect();
        $("#channelSelect").change(function () {
            initCustomerGroupSelect();
        });


    });

    function initCustomerGroupSelect() {
        $.get('/customer/getCustomerGroupList', {channelId: $("#channelSelect").val()}, function (data) {
            $("#customerGroupSelect").empty();
            $("#customerGroupSelect").append("<option value=''>不选择群组</option>");
            var tag = "";
            $.each(data, function (i, val) {
                tag = tag + "<option value='" + val.id + "'>" + val.groupName + "</option>";
            });
            $('#customerGroupSelect').append(tag);
            $('#customerGroupSelect').selectpicker('refresh');

            //从客户群跳转过来的逻辑
            if (customerGroupId != null && customerGroupId != '') {
                $("#customerGroupSelect").val(channelId);
                $("#customerGroupSelect").selectpicker('refresh');
            }
        }, 'json');
    }

    function customerGroupTable() {
        var tableTag = '<table id="customerListTable"\n' +
            '                                                           class="table table-striped table-bordered table-hover order-column dataTable no-footer"\n' +
            '                                                           style="width:100%">\n' +
            '                                                        <thead>\n' +
            '                                                        <tr id="customerFields">\n' +
            '                                                        </tr>\n' +
            '                                                        </thead>\n' +
            '                                                    </table>';
        $("#tableDiv").empty();
        $("#tableDiv").append(tableTag);


        $.get('/customer/getCustomerFields', {channelId: $("#channelSelect").val()}, function (data) {
            $("#customerFields").empty();
            var thTag = "";
            $.each(data, function (i, val) {
                thTag = thTag + "<th>" + val.fieldLable + "</th>"
            });
            $("#customerFields").append(thTag);
            $("#customerCounter").empty();
            $("#customerCounter").append("计算中");
            $.get('/customer/getCustomerCount', {
                channelId: $("#channelSelect").val(),
                customerGroupId: $('#customerGroupSelect').val()
            }, function (data) {
                $("#customerCounter").empty();
                $("#customerCounter").append(data + "人");
            }, 'json');

            $('#customerListTable').dataTable({
                language: language,
                "columnDefs": [{
                    "render": function (data, type, row) {
                        return '<a href="/customer/customerProfilePage?customerId=' + data + '&channelId=' + $("#channelSelect").val() + '" >' + data + '</a>';
                    },
                    "targets": 0
                }],
                "destroy": true,//如果需要重新加载的时候请加上这个
                "processing": true,
                "ajax": "/customer/getCustomerList?channelId=" + $("#channelSelect").val() + "&customerGroupId=" + $('#customerGroupSelect').val(),
            });


        }, 'json');


    }
</script>
</body>

</html>
