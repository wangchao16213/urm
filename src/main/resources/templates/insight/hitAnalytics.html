<script>
    var filterobj = null;
    var autodate_type = '0';
    var dateranger = null;

    function datarangerinit() {
        //定义locale汉化插件
        var locale = {
            "format": 'YYYY-MM-DD',
            "separator": " -222 ",
            "applyLabel": "确定",
            "cancelLabel": "取消",
            "fromLabel": "起始时间",
            "toLabel": "结束时间'",
            "customRangeLabel": "自定义",
            "weekLabel": "W",
            "daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
            "monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            "firstDay": 1
        };
        //初始化显示当前时间
        $('#daterange-btn span').html(moment().subtract('hours', 1).format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
        dateranger = moment().format('YYYY-MM-DD') + ',' + moment().format('YYYY-MM-DD');
        //日期控件初始化
        $('#daterange-btn').daterangepicker(
            {
                'locale': locale,
                //汉化按钮部分
                ranges: {
                    '今日': [moment(), moment()],
                    '昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    '最近7日': [moment().subtract(6, 'days'), moment()],
                    '最近30日': [moment().subtract(29, 'days'), moment()],
                    '本月': [moment().startOf('month'), moment().endOf('month')],
                    '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
            }
        );
        $('#daterange-btn').on('apply.daterangepicker', function (ev, picker) {
            switch (picker.chosenLabel) {
                case '今日': {
                    autodate_type = '0';
                    break;
                }
                case '昨日': {
                    autodate_type = '1';
                    break;
                }
                case '最近7日': {
                    autodate_type = '2';
                    break;
                }
                case '最近30日': {
                    autodate_type = '3';
                    break;
                }
                case '本月': {
                    autodate_type = '4';
                    break;
                }
                case '上月': {
                    autodate_type = '5';
                    break;
                }
                case '自定义': {
                    autodate_type = '6';
                    break;
                }
            }
            $('#daterange-btn span').html(picker.chosenLabel + '|' + picker.startDate.format('YYYY-MM-DD') + ' - ' + picker.endDate.format('YYYY-MM-DD'));
            dateranger = picker.startDate.format('YYYY-MM-DD') + ',' + picker.endDate.format('YYYY-MM-DD');
        });
    }

    function customerGroupSelectInit() {
        $("#customerGroupDiv").empty();
        var tag =
            '<select id="customerGroupSelect" class="bs-select form-control"> <option value="">全部用户</option></select>';
        $("#customerGroupDiv").append(tag);
        var optionTag = "";
        $.get("/customer/getCustomerGroupList", {
                channelId: $("#channelSelect").val()
            },
            function (data) {
                $.each(data, function (index, val) {
                    optionTag = optionTag + '<option value="' + data[index].id + '">' + data[index].groupName +
                        '</option>';
                    $("#customerGroupSelect").append(optionTag);
                });
                $("#customerGroupSelect").selectpicker();
            },
            "json"
        );
    }

    var charts = null;

    $(document).ready(function () {
        charts = echarts.init(document.getElementById('charts'));
        $("select").selectpicker();
        dimensionSelectInit();
        measureSelectInit();
        customerGroupSelectInit();

        $(document).on("change", "#channelSelect,#dimensionSelect", function () {
            var o_id = $(this).attr('id');
            if (o_id == 'channelSelect') {
                measureSelectInit();
                initFilter();
                customerGroupSelectInit();

            } else if (o_id == 'eventSelect') {
                dimensionSelectInit();
            }
        });
        datarangerinit();
        $("#chartType label").bind('click', function () {
            $("#chartType label").removeClass('active');
            $(this).addClass('active');
        });

        initFilter();

        $('#search').click(function () {
            var filter = $('#builder').queryBuilder('getSQL') == null ? '' : $('#builder').queryBuilder('getSQL').sql;
            $.post('/insight/hitAnalytics', {
                channelId: $("#channelSelect").val(),
                dimension: $("#dimensionSelect").val(),
                measureId: $("#measureSelect").val(),
                chartType: $("#chartType .active").attr("chartType"),
                dateranger: dateranger,
                filter: filter,
                autodate: autodate_type,
                customerGroupId:$("#customerGroupSelect").val()
            }, function (data) {
                var option = {
                    title: {
                        text: ''
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: data.legend,
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: data.xAxis,
                    yAxis: {
                        type: 'value'
                    },
                    series: data.series
                };

                charts.setOption(option, true);

            }, 'json');
        });
    });

    function measureSelectInit() {
        $("#measureSelect").empty();
        $.get('/scene/getMeasureInHitByChannelId', {'channelId': $("#channelSelect").val()}, function (data) {
            for (var i = 0; i < data.length; i++) {
                $("#measureSelect").append('<option value=' + data[i].id + '>' + data[i].fieldLable + '</option>');
            }
            $('#measureSelect').selectpicker('refresh');
        }, 'json');
    }

    function dimensionSelectInit() {
        $.get('/scene/getDimensionInHitByChannelId', {
            'channelId': $("#channelSelect").val()
        }, function (data) {
            $("#dimensionSelect").empty();
            $("#dimensionSelect").append('<option value="">任意维度</option>');
            for (var i = 0; i < data.length; i++) {
                $("#dimensionSelect").append('<option value=' + data[i].fieldName + '>' + data[i].fieldLable + '</option>');
            }
            $("#dimensionSelect").data('optionData', data);
            $('#dimensionSelect').selectpicker('refresh');
        }, 'json');
    }
    
    function initFilter() {
        $.get('/scene/getFilterByChannelIdInHit', {'channelId': $("#channelSelect").val()}, function (data) {
            $("#builderDiv").empty();
            $("#builderDiv").append("<div id='builder'></div>");
            filterobj = $('#builder').queryBuilder({
                filters: data
            });
        }, 'json');
    }

</script>
