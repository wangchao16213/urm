<script th:src="@{/metronic/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js}"
        type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<script>
    var autodate_type = '0';
    var dateranger = null;

    function datarangerinit() {
        //定义locale汉化插件
        var locale = {
            "format": 'YYYY-MM-DD',
            "separator": " -222 ",
            "applyLabel": "确定",
            "cancelLabel": "取消",
            "fromLabel": "起始时间",
            "toLabel": "结束时间'",
            "customRangeLabel": "自定义",
            "weekLabel": "W",
            "daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
            "monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            "firstDay": 1
        };
        //初始化显示当前时间
        $('#daterange-btn span').html(moment().subtract('hours', 1).format('YYYY-MM-DD') + ' - ' + moment().format(
            'YYYY-MM-DD'));
        dateranger = moment().format('YYYY-MM-DD') + ',' + moment().format('YYYY-MM-DD');
        //日期控件初始化
        $('#daterange-btn').daterangepicker({
                'locale': locale,
                //汉化按钮部分
                ranges: {
                    '今日': [moment(), moment()],
                    '昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    '最近7日': [moment().subtract(6, 'days'), moment()],
                    '最近30日': [moment().subtract(29, 'days'), moment()],
                    '本月': [moment().startOf('month'), moment().endOf('month')],
                    '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf(
                        'month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
            }
        );
        $('#daterange-btn').on('apply.daterangepicker', function (ev, picker) {
            switch (picker.chosenLabel) {
                case '今日': {
                    autodate_type = '0';
                    break;
                }
                case '昨日': {
                    autodate_type = '1';
                    break;
                }
                case '最近7日': {
                    autodate_type = '2';
                    break;
                }
                case '最近30日': {
                    autodate_type = '3';
                    break;
                }
                case '本月': {
                    autodate_type = '4';
                    break;
                }
                case '上月': {
                    autodate_type = '5';
                    break;
                }
                case '自定义': {
                    autodate_type = '6';
                    break;
                }
            }
            $('#daterange-btn span').html(picker.chosenLabel + '|' + picker.startDate.format('YYYY-MM-DD') +
                ' - ' + picker.endDate.format('YYYY-MM-DD'));
            dateranger = picker.startDate.format('YYYY-MM-DD') + ',' + picker.endDate.format('YYYY-MM-DD');
        });
    }

    var charts = null;

    $(document).ready(function () {
        charts = echarts.init(document.getElementById('charts'));
        $("select").selectpicker();
        datarangerinit();
        $('#search').click(function () {
            $.post('/insight/funnelAnalytics', {
                funnelId: $("#funnelId").val(),
                measureId: $("#measureSelect").val(),
                dateranger: dateranger,
                customerGroupId: $("#customerGroupSelect").val()
            }, function (data) {
                var option = {
                    title: {
                        text: '',
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c}"
                    },
                    toolbox: {
                        feature: {
                            dataView: {
                                readOnly: false
                            },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    legend: data.legend,

                    series: [{
                        name: '转化',
                        type: 'funnel',
                        left: '10%',
                        top: 60,
                        //x2: 80,
                        bottom: 60,
                        width: '80%',
                        // height: {totalHeight} - y - y2,
                        min: 0,
                        max: 100,
                        minSize: '0%',
                        maxSize: '100%',
                        sort: 'descending',
                        gap: 2,
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            },
                            emphasis: {
                                textStyle: {
                                    fontSize: 20
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                length: 10,
                                lineStyle: {
                                    width: 1,
                                    type: 'solid'
                                }
                            }
                        },
                        itemStyle: {
                            normal: {
                                borderColor: '#fff',
                                borderWidth: 1
                            }
                        },
                        data: data.series
                    }]
                };
                charts.setOption(option, true);

            }, 'json');
        });
        $('#saveAsDashboardPanelModal').on('show.bs.modal', function () {
            $.get("/dashboard/getDashboardList", {
                'channelId': $("#channelId").val()
            }, function (data) {
                $.each(data, function (i, val) {
                    $("#dashboardSelect").append("<option value='" + val.id + "'>" +
                        val.dashboardName + "</option>");
                });
                $('#dashboardSelect').selectpicker('refresh');
            }, 'json');
        });

        $("#saveAsDashboardPanel").click(function () {
            var cubeDsl = {};
            cubeDsl.analyticsModelType = 'funnel';
            cubeDsl.measureId = $("#measureSelect").val();
            cubeDsl.funnelId = $("#funnelId").val();
            cubeDsl.customerGroupId = $("#customerGroupSelect").val();
            $.post("/dashboard/saveDashboardPanel", {
                panelName: $("#pannelName").val(),
                autodateType: autodate_type,
                dateranger: dateranger,
                dashboardId: $("#dashboardSelect").val(),
                cubeDsl: JSON.stringify(cubeDsl),
            }, function (data) {
                if (data.code == '0') {
                    swal("保存成功", "", "success");
                } else {
                    swal("保存失败", "", "danger");
                }
                $('#saveAsDashboardPanelModal').hide();
            }, "json");
        });
    });
</script>
