<script th:src="@{/tables/dti18n.js}"
        type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#channelSelect").selectpicker();
        eventTable($("#channelSelect").val());
        customerFieldsTable($("#channelSelect").val());
        $('#search').click(function () {
            eventTable($("#channelSelect").val());
            customerFieldsTable($("#channelSelect").val());
        });
    });

    function eventTable(channelId) {
        $('#eventListTable').DataTable({
            language: language,
            "destroy": true,//如果需要重新加载的时候请加上这个
            "processing": true,
            "ajax": {
                "url": "/scene/getEventsByChannelId?channelId=" + channelId,
                "dataSrc": ""
            },
            "columns": [
                {"data": "eventLable"},
                {"data": "eventName"},
                {"data": "eventStatusText"},
                {"data": "createDate"},
                {"data": "eventDesc"}
            ]
        });
    }


    function customerFieldsTable(channelId) {
        $('#customerFieldTable').DataTable({
            language: language,
            "destroy": true,//如果需要重新加载的时候请加上这个
            "processing": true,
            "ajax": {
                "url": "/customer/getCustomerFieldsByChannelId?channelId=" + channelId,
                "dataSrc": ""
            },
            "columns": [
                {"data": "fieldLable"},
                {"data": "fieldName"},
                {"data": "fieldTypeText"},
                {"data": "fieldDesc"},
                {"data": "isKey"},
                {"data": "fieldFormat"},
            ]
        });
    }
</script>
